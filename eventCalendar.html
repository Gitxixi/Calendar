<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Event Calendar</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/fullcalendar.min.css">

<script src='js/moment.min.js'></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fullcalendar.min.js"></script>
<script src="js/bootbox.min.js"></script>
</head>

<script>
	$(function() { // document ready

		$('#calendar').fullCalendar({
			header : {
				left : 'prev,next, today',
				center : 'title',
				right : 'month,agendaWeek,agendaDay'
			},
			editable : false,
			eventLimit : true, // allow "more" link when too many events
			aspectRatio : 0.9,
			events : [ {// call API to get event objects , dummy data for testing
				title : 'All Day Event',
				start : '2015-04-01'
			}, {
				title : 'Long Event',
				start : '2015-04-07',
				end : '2015-04-10'
			}, {
				id : 999,
				title : 'Repeating Event',
				start : '2015-04-09T16:00:00',
				end : '2015-04-09T18:00:00'
			}, {
				id : 999,
				title : 'Repeating Event',
				start : '2015-04-16T16:00:00',
				end : '2015-04-16T18:00:00'
			}, {
				title : 'Conference',
				start : '2015-04-11',
				end : '2015-04-13'
			}, {
				title : 'Meeting',
				start : '2015-04-12T10:30:00',
				end : '2015-03-12T12:30:00'
			}, {
				title : 'Lunch',
				start : '2015-04-12T12:00:00',
				end :'2015-04-12T13:00:00'
			}, {
				title : 'Meeting',
				start : '2015-04-12T14:30:00',
				end : '2015-04-12T15:30:00'
						
			}, {
				title : 'Happy Hour',
				start : '2015-04-12T17:30:00',
				end : '2015-04-12T23:30:00'
			}, {
				title : 'Dinner',
				start : '2015-04-12T20:00:00',
				end : '2015-04-12T22:00:00'
			}, {
				title : 'Birthday Party',
				start : '2015-04-13T07:00:00',
				end : '2015-04-13T10:00:00'
			} ],

			dayClick : function(date, jsEvent, view) {
				$('#calendar').fullCalendar('changeView', 'agendaDay');
				$('#calendar').fullCalendar('gotoDate', date);
			},
			eventLimitClick : 'day',
			eventClick : function(event, jsEvent, view) {
				if (view.name == 'month') {
					$('#calendar').fullCalendar('changeView', 'agendaDay');
					$('#calendar').fullCalendar('gotoDate', event.start);
				} else {
					bootbox.dialog({
						title: event.title,
						message: "Event Details:",
						size: 'large',
						
					});
				}

			}
		});

	});
</script>
<body>
	<div id='calendar'></div>

</body>
</html>
